name: Pull Request automátizado

on: 
    push: 
        branches:
            - '*'
        tags-ignore: 
            - 'main'

jobs:
    create-pull-request:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: 'Auto-generated pull request'
                  branch: 'main'
                  title: 'Pull Request automático'
                  body: |
                    Este Pull Request fue generado automáticamente para actualizar la rama main con los últimos cambios 
                  base: 'main'